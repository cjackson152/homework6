<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel ='stylesheet' href='style.css'>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Whats the Weather?</h1>
          <p class="lead">Enter a Location below for the Weather</p>
          <form>
            <div class="form-group row">
                <label for="colFormLabelLg" id='localForm' class="col-sm-2 col-form-label col-form-label-lg">Location</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Irvine, Ca">
                  <br/>
                  <button type="button" id='searchBtn' class="btn btn-dark">Search</button> 
                  <br/>
                </div>
              </div>
          </form>
        </div>
      </div>
    
      <div class = 'jumbotron jumbotron-fluid' id = 'resultsBox'>
          <div class = 'results'>
              <h1 class = 'display'>Results: </h1>
              <p class = 'lead' id = 'resultBox'></p>
          </div>
      </div>
















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>
</html>
