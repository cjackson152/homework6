<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
  <nav class="navbar navbar-success bg-success">
    <span class="navbar-brand mb-0 h1 text-white text-center">Weather Dash</span>
  </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3 searchColumn">
                <form>
                    <h4 class='searchTitle'>City:</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cityInput" placeholder="Irvine">
                        <div class="input-group-append">
                            <button type="submit" id="submitCity" class="btn btn-success fas fa-search"></button>
                        </div>
                    </div>
                </form>

                <div id="previousSearch" class="btn-group-vertical">

                </div>

            </div>

            <div class="col-md-9">
                <div id="todaysWeather">
                    <h3>Todays Weather</h3>
                </div>
                <div>
                    <h3>Week Forecast</h3>
                    <div class="row" id="weekForecast">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
